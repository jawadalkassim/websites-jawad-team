<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Thank You</title>
    <link href="./output.css" rel="stylesheet" />

    <!-- fonts  -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <!-- Fallback for no-JS users -->
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      />
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      />
    </noscript>
  </head>
  <body>
    <header class="header">
      <div class="container pt-[5px] mx-auto">
        <div class="logo flex justify-center items-center">
          <img src="./imgs/thanks-logo.png" alt=" logo" />
        </div>
      </div>
    </header>
    <section class="mt-[20px] container mx-auto px-[5px]">
      <div class="flex justify-center items-center gap-x-3">
        <div class="img">
          <img src="./imgs/icon-check.png" alt=" check icon" />
        </div>

        <div class="text text-[40px] text-[#63be60]">Thank you!</div>
      </div>
      <h3
        class="pt-[20px] text-[30px] text-[#7b7d7b] font-bold font-Montserrat text-center max-[480px]:text-[19px]"
      >
        A local consultant will contact you shortly to assist with your project.
      </h3>
    </section>
  </body>
</html>
